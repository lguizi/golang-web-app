<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Teste Estagiário - GoLang</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>

<body>

    <header>
        <h1>• Página de cadastros •</h1>
    </header>

    <section>
        <div>
           <p>CRIAR CONTATOS:</p>
           <p>Nome: <input type="text" name="nome" id="nome" maxlength="45" required></p>
           <p>Celular: <input type="tel" name="tel" id="tel" maxlength="11" required></p>
           <p>E-mail: <input type="email" name="email" id="email" maxlength="45" required></p>
           <div class="button-container">
               <p><form action="/cadastrar" method="POST">
                <div>
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            <form action="/" method="POST">
                <div>
                    <input type="submit" value="Voltar">
                </div>
            </form></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Luiz Guizi</p>
    </footer>

    <script src="static/script.js"></script>

</body>
</html>
